<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>zBoomMusic Free Html5 Responsive Template</title>
</head>
<body>
    
    <!-- CABECALHO -->
    <header class="cabecalho">

        <!-- CONTAINER -->
        <div class="container">

            <!-- POSICIONAMENTO DE IMG + BARRA DE PESQUISA -->
            <div class="img-serch-position">

                <!-- IMAGEM -->
                <figure class="img-box">

                    <img src="imagens/logo.png" alt="Logo zBoomMusic">

                </figure>

                <!-- BARRA DE PESQUISA -->
                <div class="input-box">

                    <!-- INPUT BARRA DE PESQUISA -->
                    <input type="search" placeholder="Search...">

                    <!-- BOTÃO DO INPUT -->
                    <button>

                        <img src="imagens/button-search.png" alt="Imagem de ícone do botão">

                    </button>

                </div>

            </div>

        </div>

    </header>

    <!-- MENU -->
    <nav class="menu">

        <div class="container">

            <!-- LISTA DE LINKS -->
            <ul class="lista-links">

                <!-- ITEM -->
                <li class="item-link" id="item-bakground">

                    <a href="#">HOME</a>

                </li>

                <li class="item-link">

                    <a href="#">BLOG</a>

                </li>

                <li class="item-link">

                    <a href="#">GALLERY</a>

                </li>

                <li class="item-link">

                    <a href="#">ABOUT</a>

                </li>

                <li class="item-link">

                    <a href="#">CONTACT</a>

                </li>

            </ul>

        </div>

    </nav>

    <!-- SEÇÃO SLIDE -->
    <section class="secao-slide">

        <div class="container">

            <figure>

                <img src="imagens/slide1.png" alt="Imagem do Slide">

            </figure>

        </div>

    </section>

    
</body>
</html>
